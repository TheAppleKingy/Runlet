info:
  contact: {}
paths:
  /api/student/create_course:
    post:
      consumes:
      - application/json
      description: Create course and return it
      parameters:
      - description: Course creation data
        in: body
        name: createData
        required: true
        schema:
          $ref: '#/definitions/dto.CourseCreateDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CourseViewDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create course
      tags:
      - courses
  /api/student/my_courses:
    get:
      consumes:
      - application/json
      description: Returns all courses from the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CourseViewDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all courses
      tags:
      - courses
swagger: "2.0"
