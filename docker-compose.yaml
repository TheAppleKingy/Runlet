services:
  runlet_backend_service:
    build:
      context: .
      dockerfile: DockerFile
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - database
    command: sh -c "/app/app"
    
  database:
    image: postgres:17.5-alpine
    env_file:
      - .env
    volumes:
      - runlet_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  test_database:
    image: postgres:17.5-alpine
    environment:
      - POSTGRES_DB=test_database
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password


  migrations:
    build: migrations
    env_file:
      - .env
    volumes:
      - ./migrations/queries:/migrations
    depends_on:
      - database


volumes:
  runlet_db_data: