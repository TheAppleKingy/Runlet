services:
  runlet_backend_service:
    build:
      context: ../../
      dockerfile: build/dev/Dockerfile
    env_file:
      - .env
    ports:
      - "8081:8080"
    depends_on:
      - database
    command: sh -c "/app/app"
    networks:
      - runlet_network
      - backend_local
    
  database:
    image: postgres:17.5-alpine
    env_file:
      - .env
    volumes:
      - runlet_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend_local

  migrations:
    build:
      context: ../../migration_files/
      dockerfile: ../build/migrations/Dockerfile
    env_file:
      - .env
    volumes:
      - ../../migration_files:/migration_files
    depends_on:
      - database
    networks:
      - backend_local


volumes:
  runlet_db_data:

networks:
  runlet_network:
    external: true
  backend_local: