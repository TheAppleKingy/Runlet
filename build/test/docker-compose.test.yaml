services:
  test_app:
    build:
      context: ../../
      dockerfile: build/test/Dockerfile
    env_file:
      - ../../.env
    volumes:
      - ../../:/app
    depends_on:
      - test_database

  test_database:
    image: postgres:17.5-alpine
    environment:
      - POSTGRES_DB=test_database
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password